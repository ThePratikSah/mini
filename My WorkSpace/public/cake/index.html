<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Birthday Cake - A CSS art by Pratik Sah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cake-base">
        <div class="candle-body">
            <div class="candle"></div>
            <div class="wick"></div>
            <div class="flame">
                <div class="flame-1"></div>
                <div class="flame-2"></div>
            </div>
        </div>
        <div class="semi-circle">
            <div class="semi-circle-1"></div>
            <div class="semi-circle-2"></div>
            <div class="semi-circle-3"></div>
            <div class="semi-circle-4"></div>
            <div class="semi-circle-5"></div>
            <div class="flat-lines"></div>
        </div>
        <div class="cherry-fruit">
            <div class="cherry"></div>
            <div class="cherry-dot"></div>
            <div class="cherry-leaf"></div>
            <div class="cherry-leaf-2"></div>
        </div>
    </div>
    <div class="cake-base-2">
        <div class="semi-circle">
            <div class="semi-circle-11"></div>
            <div class="semi-circle-12"></div>
            <div class="semi-circle-13"></div>
            <div class="semi-circle-14"></div>
            <div class="semi-circle-15"></div>
            <div class="flat-lines-2"></div>
        </div>
        <div class="cherry-fruit-2">
            <div class="cherry"></div>
            <div class="cherry-dot"></div>
            <div class="cherry-leaf"></div>
            <div class="cherry-leaf-2"></div>
        </div>
    </div>
    <div class="shadow"></div>
</body>
</html>
